<div class="container-sm mt-3 wrapped-container">
    <div class="table-responsive-sm" *ngIf="trainings.length > 0; else elseBlock">
        <table class="table table-dark shadow rounded">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col" class="manage-colum">Manage</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let training of trainings; let index = index">
                    <th scope="row">
                        <span>{{index + 1}}</span>
                    </th>
                    <td>
                        <span>{{training.date | date:'y MMM d, H:mm:ss z' }}</span>
                    </td>
                    <td class="manage-colum">
                        <div class="cell-justifier">
                            <i class="fontawe-icon far fa-edit" [routerLink]="['/user', 'editTraining', training.id]"></i>
                            <i class="fontawe-icon far fa-trash-alt" (click)="thrash(training.id)"></i>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #elseBlock>
        <p class="text-center">
            You have no trainings yet!<br>Go ahead and add one.<br>
            <i class="fas fa-plus-circle fontawe-icon fontawe-icon-exercise" routerLink='/user/addTraining'></i>
        </p>
    </ng-template>
</div>
